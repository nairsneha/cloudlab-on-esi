{% extends 'nav.html' %}

{% block content %}

<div style="padding-left:50px; padding-top:50px" >
<button class="btn btn-dark" onclick="show_active_nodes" id="show_active_nodes">Show Active Nodes</button>
</div>
<div id = "active_nodes" style="visibility: hidden;padding-left:50px">
    <h1>List of Active nodes</h1>
<ol>
    {% for i in response %}
        {% if i.nodeStatus %}
    <li><a href="view/{{i.nodeID}}">{{i.nodeName}}</a> </li>

        {% endif %}
    {% endfor %}
</ol>
   <button class="btn btn-dark" onclick="hide_active_nodes" id="hide_active_nodes">Hide Active Nodes</button>
</div>
<script>
    document.getElementById("show_active_nodes").addEventListener("click", () => {
        document.getElementById("active_nodes").style.visibility = "visible"
        document.getElementById("show_active_nodes").style.visibility = "hidden"
    });

     document.getElementById("hide_active_nodes").addEventListener("click", () => {
        document.getElementById("active_nodes").style.visibility = "hidden"
        document.getElementById("show_active_nodes").style.visibility = "visible"
    });


</script>

{% endblock %}
